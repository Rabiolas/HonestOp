<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Opinions</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Ask a Question</h1>
    <textarea id="questionBox" placeholder="What's on your mind?"></textarea>
    <button id="createButton">Create Link</button>

    <div id="linkContainer" style="display:none; margin-top:16px;">
      <p>Share this link:</p>
      <input type="text" id="shareLink" readonly>
      <div style="margin-top:12px;">
        <button id="summaryButton">Open Summary Page</button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
